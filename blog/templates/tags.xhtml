{% extends "base.xhtml" %}

{% block custom_css %}
<link rel="stylesheet" type="text/css" href="/media/css/tag-cloud.css" />
{% endblock %}

{% block title %}
Все теги блога на Sphinx.net.ru
{% endblock %}

{% block base %}
<div class="box">
    {% for tag in tags %}
    <span class="weight-{{ tag.font_size }}">
        <a rel="tag"
           href="/blog/tag/{{ tag.name }}/" 
           title="Все записи с тегом «{{ tag.name }}»">
            {{ tag.name }}</a> {{ tag.count }}
  </span>
  {% endfor %}
</div>
{% endblock %}
