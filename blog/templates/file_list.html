<!--*- mode: django-html -*-->
{% extends "blog_base.html" %}
{% block blog_main %}
  {% if file_list %}
    {% for file in file_list %}
      {% include "file_row.html" %}
        {% if not forloop.last %}
          {% include "file_spacer.html" %}
        {% endif %}
    {% endfor %}
  {% else %}
    <div class="error">
      Файлы не найдены!
    </div>
  {% endif %}
{% endblock %}
