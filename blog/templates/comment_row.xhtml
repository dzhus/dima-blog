{% load markup %}
{% if comment.is_removed %}
<div class="removed_comment">
    Здесь был чей-то комментарий
</div>
{% else %}
<div class="comment">
    <span class="name">{{ comment.user_name|escape }}</span>, {{ comment.submit_date|date }} {% if user.is_superuser %}(<a href="/comments/delete/{{ comment.id }}/?next={{ entry.get_absolute_url|escape }}">удалить</a>){% endif %}
    {{ comment.comment|markdown|fix_ampersands }}
</div>
{% endif %}
